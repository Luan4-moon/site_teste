<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<header>
    
    <h1>Culinária Computacional</h1>
    <p>Onde a tecnologia encontra o sabor!</p>
  </header>
  
  <nav>
    <a href="/index.html">Início</a>
    <a href="/sobre.html">Sobre Nós</a>
    <a href="/contato.html">Contato</a>
  </nav>

  
  <body>
    
    <br>

    <h3>Entre em contato conosco!</h3>
    
    <br>

    <label for="nome">Nome:</label>
    <input id="nome" type="text" placeholder="Informe seu nome" required/>

    <br>
    <br>

    <label for="email">Email:</label>
    <input id="email" type="email" placeholder="Informe seu email" required/>

    <br>
    <br>

    <label for="celular">Celular:</label>
    <input id="celular" type="tel" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\)\s?\d{5}-\d{4}\" required/>

    <br>
    <br>

    <label for="assunto">Assunto:</label>
    <input id="assunto" type="text" placeholder="Digite aqui sua mensagem" required/>

    <br>
    <br>

    <label for="mensagem">Envie sua mensagem:</label><br>
    <textarea cols="40" rows="10" placeholder="Digite aqui seu texto" required></textarea >
    
    <br>
    <br>

    <button>Enviar</button>
    
    
</body>
<footer>
    <br>
    <a href="/index.html" target="_top">Voltar a pagina incial</a>
</footer>
</html>
